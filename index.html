<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>图片和视频示例</title>
</head>

<body>
    <!-- 插入图片 -->
    <h2>全景照片</h2>
    <img src="1.jpg" alt="示例图片" width="1920" height="1080">

    <!-- 插入视频 -->
    <h2>漫游视频</h2>
    <video width="1920" height="1080"  controls>
        <source src="1.mp4" type="video/mp4">
        您的浏览器不支持播放此视频。
    </video>
</body>

</html>
